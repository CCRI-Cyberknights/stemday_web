<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸš€ CCRI CTF Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .challenge-card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            position: relative;
            text-align: center;
            transition: transform 0.2s ease;
        }
        .challenge-card:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .challenge-card.completed {
            background-color: #d4edda; /* light green */
            border: 2px solid #28a745;
            position: relative;
        }
        .challenge-card.completed::after {
            content: "âœ…"; /* Bigger checkmark */
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 2em;
            color: #28a745;
        }
        .progress {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .view-btn {
            margin: 8px;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .view-btn:hover {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
        }
    </style>
</head>
<body>
    <h1>ðŸš€ CCRI CTF Student Hub</h1>
    <p>Welcome to the web hub for solving CTF challenges.</p>
    <p><strong>Flag Format:</strong> CCRI-AAAA-1111</p>

    <h2 id="progress-counter" class="progress">0 of {{ challenges|length }} challenges completed</h2>

    <div class="grid">
        {% for cid, meta in challenges.items() %}
        <div class="challenge-card" id="{{ cid }}">
            <h3>{{ loop.index }}. {{ meta.name }}</h3>
            <button class="view-btn" onclick="location.href='/challenge/{{ cid }}'">ðŸš€ Start Challenge</button>
        </div>
        {% endfor %}
    </div>

    <script>
        // Highlight completed challenges and update counter
        document.addEventListener("DOMContentLoaded", () => {
            let completed = 0;
            const total = {{ challenges|length }};

            Object.keys({{ challenges|tojson }}).forEach(challengeId => {
                const savedFlag = localStorage.getItem(challengeId);
                if (savedFlag) {
                    document.getElementById(challengeId).classList.add("completed");
                    completed++;
                }
            });

            document.getElementById("progress-counter").textContent =
                `${completed} of ${total} challenges completed`;
        });
    </script>
</body>
</html>
